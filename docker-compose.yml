version: '3.7'

services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: 'unless-stopped'
    networks:
      - backend
  server:
    build:
      context: ./
      target: development-build-stage
      dockerfile: Dockerfile
    container_name: server
    ports:
      - '3000:3000'
    environment:
      MONGO_URI: mongodb://mongo:27017/ # instead of mongodb://0.0.0.0:5000/
    volumes:
      - ./:/app
      - /app/node_modules
    restart: 'unless-stopped'
    networks:
      - backend
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongodb/mongodb-community-server
    container_name: mongo
    ports:
      - '27017:27017'
    networks:
      - backend
    volumes:
      - data:/data/db

networks:
  backend:
    driver: bridge

volumes:
  data:
    driver: local
