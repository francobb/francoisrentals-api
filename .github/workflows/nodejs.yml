name: Test-Api 🃏
on:
  push:
    branches: [ main, develop, chore/*, feat/* ]
  workflow_dispatch:
jobs:
  lint:
    name: 🚦 ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔬 Lint
        run: npm run lint

  test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⚙ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: 📥 Download dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit
        env:
          LOG_DIR: '../logs'
          SECRET_KEY: 'secretKey'
          TWILIO_ACCOUNT_SID: 'ACfakeAccountSID'
          TWILIO_AUTH_TOKEN: 'fakeAuthToken'
