name: Test-Api ğŸƒ
on:
  push:
    branches: [ main, develop, chore/*, feat/* ]
  workflow_dispatch:
jobs:
  lint:
    name: ğŸš¦ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit
        env:
          LOG_DIR: '../logs'
          SECRET_KEY: 'secretKey'
          TWILIO_ACCOUNT_SID: 'ACfakeAccountSID'
          TWILIO_AUTH_TOKEN: 'fakeAuthToken'
