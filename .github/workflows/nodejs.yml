name: Main
on:
  push:
    branches: [ develop ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.x"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test:unit
        env:
          LOG_DIR: '../logs'
          SECRET_KEY: 'secretKey'
          TWILIO_ACCOUNT_SID: 'ACfakeAccountSID'
      - name: Rebase develop onto main
        run: |
          git checkout main
          git pull
          git checkout develop
          git pull
          git rebase main
          git push --force origin develop:main
