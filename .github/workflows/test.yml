name: Lint & Test Fr-API ğŸƒ
on:
  push:
    branches: [ chore/*, feat/*, refactor/* ]
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
jobs:
  lint:
    name: ğŸš¦ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit
        env:
          LOG_DIR: '../logs'
          SECRET_KEY: 'secretKey'
          TWILIO_ACCOUNT_SID: 'ACfakeAccountSID'
          TWILIO_AUTH_TOKEN: 'fakeAuthToken'

  intTest:
    env:
      MONGO_URI: 'mongodb://0.0.0.0:27017'
      LOG_DIR: '../logs'
      SECRET_KEY: 'secretKey'
      TWILIO_ACCOUNT_SID: 'ACfakeAccountSID'
      TWILIO_AUTH_TOKEN: 'fakeAuthToken'
      ROOT_URI: 'http://localhost:3000'
      DB_MEMORY: 'false'
      DB_IP: '127.0.0.1'
      DB_PORT: '27017'
      CI: true


    name: ğŸ›ï¸ Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ‘·ğŸ½â€ Rebuild bcrypt
        run: npm rebuild --update-binary bcrypt

      - name: ğŸƒ ğŸ³ Run MongoDB Docker Container
        run: |
          docker run -d --name fr-db -p 27017:27017 \
#            -e MONGO_INITDB_ROOT_USERNAME=admin \
#            -e MONGO_INITDB_ROOT_PASSWORD=adminpassword \
            mongo



      - name: ğŸ•¤ Wait for MongoDB to start
        run: sleep 20

      - name: Run Integration Tests
        run: npm run test:int
