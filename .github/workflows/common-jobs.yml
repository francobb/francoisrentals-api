name: Common Jobs

on:
  workflow_call:
jobs:
  common-steps:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⚙ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: 📥 Download dependencies
        uses: bahmutov/npm-install@v1
